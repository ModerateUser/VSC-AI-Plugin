  <line x1="32" y1="52" x2="52" y2="38" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="76" x2="52" y2="90" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
