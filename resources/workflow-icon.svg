  <circle cx="64" cy="64" r="60" fill="#007ACC" opacity="0.1"/>
  
  <!-- Main workflow nodes -->
  <circle cx="32" cy="64" r="12" fill="#007ACC" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="64" cy="32" r="12" fill="#007ACC" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="64" cy="96" r="12" fill="#007ACC" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="96" cy="64" r="12" fill="#007ACC" stroke="#FFFFFF" stroke-width="2"/>
  
